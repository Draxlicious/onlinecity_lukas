<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="assets/index.js" defer></script>
</head>
<body>
    <div class="loader-overlay">
        <div id="loader">
            <img class="loader-image" src="assets/Login Screen Frontend assets/logo-white.svg">
        </div>
    </div>

    <div id="index" class="vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="container mw-100">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center px-xs-5">
                    <div class="my-auto ">
                        <img class="logo mb-3" src="assets/Login Screen Frontend assets/logo-white.svg">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <p class="forgotPassword" style="opacity:0.5">Forgot Password?</p>
                        </div>

                    
                        <span id="checkbox" class="position-relative">
                            <label for="trigger" class="checker">
                                <input id="checkboxTrigger" type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                <input id="trigger" class="d-none" type="checkbox" onclick="checkPasswordType()">
                                <div class="test">
                                    <div class="tooltip"><i class="bi bi-eye-slash"></i>
                                        <span class="tooltiptext">Click to make your password visible.</span>
                                    </div>
                                </div>
                            </label>
                        </span>
                        <!-- <i class="bi bi-eye"></i> -->
                        
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </div>
            <div class="flex2 d-none d-xl-block p-0">
                <div class="d-flex">

                      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/Login Screen Frontend assets/laura-nyhuis-0P_pT8ZQKd8-unsplash.jpg" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/Login Screen Frontend assets/krists-luhaers-DSB1MZWsGco-unsplash.jpg" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/Login Screen Frontend assets/fatih-kilic-m1dM7ZXvdMs-unsplash.jpg" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/Login Screen Frontend assets/michael-maasen-ZY7fuakuXJ0-unsplash.jpg" class="d-block w-100 img-fluid" alt="...">
                          </div>
                        </div>
                      </div>


                </div>
            </div>
    
    </div>
    <script>
    function checkPasswordType() {
        let checkbox = document.getElementById("checkboxTrigger");
        let iLogo = document.querySelector("i");
        let tooltipText = document.querySelector(".tooltiptext");

        if (checkbox.type === "password") {
            checkbox.type = "text";
            iLogo.classList.add("bi-eye")
            iLogo.classList.remove("bi-eye-slash")
            tooltiptext.innerHTML = "Click to make your password visible."
            
        } else {
            checkbox.type = "password";
            iLogo.classList.add("bi-eye-slash")
            iLogo.classList.remove("bi-eye")
            tooltiptext.innerHTML = "Click to make your password invisible."
        }
      }

      document.addEventListener("DOMContentLoaded", function(){
          function loadingtest(){
              setTimeout(()=>{
                  let loader = document.querySelector(".loader-overlay");
                  loader.style.display = "none"
                  console.log("hey")
                },1500)
            }
            
            loadingtest()
      });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
